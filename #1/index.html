<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slicing Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="d-flex justify-content-center rounded" style="margin-top: 15%;">
        <div class="card" style="width: 40rem; background-color: #243447; ">
            <div class="card-body mx-4 my-2">
                <div class="row">
                    <div class="col-1">
                        <div class="circle-crop">
                            <img src="3x4.jpg" class="rounded-circle">
                        </div>
                    </div>
                    <div class="col-10">
                        <h3 class="my-2 mx-5">Zuelfiekar Akmil Rida</h3>
                        <h5 class="my-2 mx-5" style="color: #6b7581;">@zuelfiekarar</h5>
                    </div>    
                    <div class="col-1">
                        <img src="https://cdn.cdnlogo.com/logos/t/17/twitter.svg" width="50px" height="50px">
                    </div>
                </div>
                <p class="card-text my-0">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div class="footer">
                    <i class="bi bi-heart"></i>
                    <span class="number mx-0">678</span>
                    <p class="my-1" style="margin-left: 30px;">3.12 AM - Jul 10, 2023</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
